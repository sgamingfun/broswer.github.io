<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #address-bar {
            width: 80%;
            padding: 10px;
            margin: 10px auto;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
        }
        #go-button {
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #go-button:hover {
            background-color: #0056b3;
        }
        #browser-frame {
            width: 80%;
            height: 500px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <input type="text" id="address-bar" placeholder="Enter URL">
    <button id="go-button" onclick="loadPage()">Go</button>
    <div id="browser-frame"></div>

    <script>
        function loadPage() {
            var url = document.getElementById("address-bar").value;
            var browserFrame = document.getElementById("browser-frame");
            browserFrame.innerHTML = "<iframe src='" + url + "' style='width:100%; height:100%; border: none;'></iframe>";
        }
    </script>
</body>
</html>
