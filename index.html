<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Web Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #address-bar {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
        }
        #web-view {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <input type="text" id="address-bar" placeholder="Enter URL">
    <button onclick="loadPage()">Go</button>
    <iframe id="web-view"></iframe>

    <script>
        function loadPage() {
            const url = document.getElementById('address-bar').value;
            document.getElementById('web-view').src = url;
        }
    </script>
</body>
</html>
