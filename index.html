<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #address-bar {
            width: 80%;
            padding: 10px;
            margin: 10px auto;
            font-size: 16px;
        }
        #browser-frame {
            width: 80%;
            height: 500px;
            margin: 0 auto;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <input type="text" id="address-bar" placeholder="Enter URL">
    <button onclick="loadPage()">Go</button>
    <div id="browser-frame"></div>

    <script>
        function loadPage() {
            var url = document.getElementById("address-bar").value;
            var browserFrame = document.getElementById("browser-frame");
            browserFrame.innerHTML = "<iframe src='" + url + "' style='width:100%; height:100%; border: none;'></iframe>";
        }
    </script>
</body>
</html>
